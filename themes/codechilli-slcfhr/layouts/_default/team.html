<div class="card border-1 rounded-1 hover-shadow mb-5">
  <a href="{{ .Permalink }}">
    <img
      class="card-img-top rounded-0"
      src="{{ .Params.image | relURL }}"
      alt="{{ .Title }}" />
  </a>
  <div class="card-body">
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>{{ .Params.Designation }}</p>
    <ul class="list-inline">
      {{ range .Params.Contact }}
        <li class="list-inline-item">
          <a class="text-color" href="{{ .link | safeURL }}">
            <i class="{{ .icon }}"></i>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
