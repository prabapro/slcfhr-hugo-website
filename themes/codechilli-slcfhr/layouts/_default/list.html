{{ define "main" }}
  <!-- blogs -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <!-- blog post -->
            {{ $paginator := .Paginate ( where .Data.Pages "Type" "post") }}
            {{ range $paginator.Pages }}
              <div class="col-sm-6 mb-5">
                <article
                  class="card border-1 rounded-5 hover-shadow card-blog-thumb">
                  <a href="{{ .Permalink }}">
                    <img
                      class="card-img-top rounded-0"
                      src="{{ .Params.image | relURL }}"
                      alt="{{ .Title }}" />
                  </a>
                  <div class="card-body">
                    <!-- post meta -->
                    <ul class="list-inline mb-3">
                      <!-- post date -->
                      <!-- <li class="list-inline-item mr-3 ml-0">
                        <i class="ti-calendar"></i>
                        {{ .PublishDate.Format "2006, Jan 02" }}
                      </li> -->
                      <!-- author -->
                      <!-- <li class="list-inline-item mr-3 ml-0">
                        <i class="ti-user"></i>
                        <a
                          href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}">
                          {{ .Params.Author | title }}
                        </a>
                      </li> -->
                    </ul>
                    <h4 class="card-title">
                      <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h4>
                    <p class="card-text">{{ .Summary | truncate 100 }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">
                      {{ i18n "read_more" }}
                    </a>
                  </div>
                </article>
              </div>
            {{ end }}
            <div class="col-12 mt-4">
              {{ template "_internal/pagination.html" . }}
            </div>
          </div>
        </div>
        {{ partial "blog-sidebar.html" . }}
      </div>
    </div>
  </section>
  <!-- /blogs -->
{{ end }}
