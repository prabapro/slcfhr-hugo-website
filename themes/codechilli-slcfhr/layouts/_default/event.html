<div class="card border-1 rounded-5 hover-shadow">
  <div class="card-img position-relative">
    <a href="{{ .Permalink }}">
      <img
        class="card-img-top rounded-0"
        src="{{ .Params.image | relURL }}"
        alt="{{ .Title }}" />
    </a>
    <div class="card-date">
      <span class="yy">{{ .Date.Format "2006" }}</span>
      <br />
      <span>{{ .Date.Format "Jan" }}</span>
      <br />
      <span class="dd">{{ .Date.Format "02" }}</span>
    </div>
  </div>
  <div class="card-body">
    <!-- location -->
    <p>
      <i class="ti-location-pin text-primary mr-2"></i>
      {{ .Params.Location | markdownify }}
    </p>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
