<article class="card rounded-lg border-primary hover-shadow card-blog-thumb">
  <a href="{{ .Permalink }}">
    <img
      class="card-img-top rounded-0"
      src="{{ .Params.image | relURL }}"
      alt="{{ .Title }}" />
  </a>
  <div class="card-body">
    <!-- post meta -->
    <ul class="list-inline mb-3">
      <!-- post date -->
      <!-- <li class="list-inline-item mr-3 ml-0">
        <i class="ti-calendar"></i>
        {{ .PublishDate.Format "02 Jan, 2006" }}
      </li> -->
      <!-- author -->
      <!-- <li class="list-inline-item mr-3 ml-0">
        <i class="ti-user"></i>
        <a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}">
          {{ .Params.Author | title }}
        </a>
      </li> -->
    </ul>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="card-text">{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">
      {{ i18n "read_more" }}
    </a>
  </div>
</article>
