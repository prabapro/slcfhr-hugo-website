{{ define "main" }}
  <!-- events -->
  <section class="section">
    <div class="container">
      <div class="row">
        <!-- event -->
        {{ $sortedPages := sort .Data.Pages "Date" }}
        {{ range $sortedPages }}
          <div class="col-lg-4 col-sm-6 mb-5">
            {{ .Render "event" }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
  <!-- /events -->
{{ end }}
