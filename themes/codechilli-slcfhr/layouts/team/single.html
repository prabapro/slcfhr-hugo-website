{{ define "main" }}
  <!-- team details -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mb-5">
          <img
            class="img-fluid w-100 img-thumbnail"
            src="{{ .Params.image | relURL }}"
            alt="{{ .Title }}" />
        </div>
        <div class="col-md-6 mb-5">
          <!-- <h3>{{ .Params.Designation }}</h3> -->
          <div class="row">
            <div class="col-md-6 mb-5 mt-3 mb-md-0">
              <ul class="list-unstyled">
                {{ range .Params.Contact }}
                  <li class="mb-3">
                    <a class="text-color" href="{{ .link | safeURL }}">
                      <i class="{{ .icon }} mr-2"></i>
                      {{ .name }}
                    </a>
                  </li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 content">
          {{ .Content }}
        </div>
      </div>
  </section>
  <!-- /team details -->
{{ end }}
