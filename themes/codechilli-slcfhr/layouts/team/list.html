{{ define "main" }}
  <!-- teams -->
  <section class="section">
    <div class="container">
      <div class="row">
        {{ $sortedPages := sort .Data.Pages "Params.Order" }}
        {{ range $sortedPages }}
          <div
            data-category="{{ .Params.Course | urlize }}"
            class="col-lg-4 col-sm-6">
            {{ .Render "team" }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
