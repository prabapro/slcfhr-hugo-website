  function populateCountryDropdown() {
    const countryDropdown = document.getElementById("country");

    // Clear existing options
    countryDropdown.innerHTML = "";

    // Add a default/placeholder option
    const defaultOption = document.createElement("option");
    defaultOption.value = ""; // You can set this to an empty string or another appropriate value
    defaultOption.text = "Country";
    countryDropdown.add(defaultOption);

    // Populate with options from the countriesList array
    countriesList.forEach((country) => {
      const option = document.createElement("option");
      option.value = country.name;
      option.text = country.name;

      // Disable the option if it is in the disabledCountries array
      if (disabledCountries.includes(country.name)) {
        option.disabled = true;
      }

      countryDropdown.add(option);
    });
  }

  // Call the function when the DOM is ready
  document.addEventListener("DOMContentLoaded", populateCountryDropdown);
