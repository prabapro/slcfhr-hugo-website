{{ $data := index site.Data site.Language.Lang }}

{{ with $data.homepage.success_story }}
  <section
    class="section overlay bg-cover"
    data-background="{{ .bg_image | absURL }}">
    <div class="container">
      <div class="row">
        <div class="col-lg col-sm position-relative success-video">
          <a
            class="play-btn venobox"
            data-autoplay="true"
            data-vbtype="video"
            href="{{ .video_link | safeURL }}">
            <i class="ti-control-play"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
