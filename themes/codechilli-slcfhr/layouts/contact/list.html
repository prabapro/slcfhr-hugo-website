{{ define "main" }}
  <!-- contact -->
  <section class="section">
    <div class="container">
      <div class="row">
        <!-- Form -->
        <div class="col-lg-7 mb-4 mb-lg-0 text-center">
          <form
            method="POST"
            name="Contact-Form"
            netlify-honeypot="bot-field"
            class="needs-validation"
            novalidate
            netlify>
            <input type="hidden" name="form-name" value="Contact-Form" />
            <input type="hidden" name="bot-field" />

            <input
              type="text"
              class="form-control mb-3"
              id="name"
              name="name"
              placeholder="Your Name"
              required="true" />

            <input
              type="email"
              class="form-control mb-3"
              id="mail"
              name="email"
              placeholder="Email"
              required="true" />

            <textarea
              name="message"
              id="message"
              class="form-control mb-3"
              placeholder="Message"></textarea>

            <button type="submit" value="send" class="btn btn-primary mt-3">
              {{ i18n "send" }}
            </button>
          </form>
        </div>
        <!-- /Form -->

        <!-- Contact Details -->
        <div class="col-lg-5 mt-5 mt-lg-0">
          <div class="text-center">
            <div class="list-unstyled mb-4 contact-info">
              <li class="mb-5">
                <i class="ti-email"></i>
                <a href="mailto:{{ site.Params.email }}" class="mt-3 d-block">
                  {{ site.Params.email }}
                </a>
              </li>

              <li class="mb-5">
                <i class="ti-mobile"></i>
                <a href="tel:{{ site.Params.call }}" class="mt-3 d-block">
                  {{ site.Params.mobile }}
                </a>

                <a href="tel:{{ site.Params.call }}">Call</a>
                /
                <a
                  href="https://wa.me/{{ site.Params.whatsapp }}"
                  target="_blank">
                  WhatsApp
                </a>
              </li>

              <li>
                <i class="ti-location-pin"></i>
                <a
                  href="{{ site.Params.map_location }}"
                  class="mt-3 d-block"
                  target="_blank">
                  {{ site.Params.address | markdownify }}
                </a>
              </li>
            </div>
          </div>
        </div>
        <!-- /Contact Details -->
      </div>
    </div>
  </section>
  <!-- /contact -->

  <!-- gmap -->
  <section class="section pt-0 pb-4">
    <!-- Google Map -->
    <div
      id="map_canvas"
      data-latitude="{{ site.Params.map.map_latitude }}"
      data-longitude="{{ site.Params.map.map_longitude }}"
      data-marker="{{ site.Params.map.map_marker | absURL }}"
      data-marker-name="{{ site.Title }}"></div>
  </section>
  <!-- /gmap -->

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";
      window.addEventListener(
        "load",
        function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false,
            );
          });
        },
        false,
      );
    })();
  </script>

  <script>
    const handleSubmit = async (event) => {
      event.preventDefault();

      const myForm = event.target;
      const formData = new FormData(myForm);

      // Check if the form is valid
      if (!myForm.checkValidity()) {
        // If the form is not valid, prevent submission and display validation errors
        myForm.classList.add("was-validated");
        return;
      }

      // Convert FormData to a plain object
      const formDataObject = {};
      formData.forEach((value, key) => {
        formDataObject[key] = value;
      });

      try {
        // Attempt to submit the form
        const response = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString(),
        });

        if (response.ok) {
          console.log("Form successfully submitted");

          // Push form data to data layer
          window.dataLayer = window.dataLayer || [];
          dataLayer.push({
            event: "formSubmission",
            formData: formDataObject,
          });

          // Display success message with the person's name
          displaySuccessMessage(myForm, formDataObject);
        } else {
          console.error("Error submitting form:", response.statusText);
        }
      } catch (error) {
        console.error("Error submitting form:", error.message);
      }
    };

    const displaySuccessMessage = (form, formDataObject) => {
      // Create a Bootstrap alert div for success message
      const successMessage = document.createElement("div");
      successMessage.classList.add("alert", "alert-success", "mt-3");
      successMessage.innerHTML = `Hello <strong>${formDataObject.name}</strong>! thanks for reaching out. We'll be in touch soon.`;

      // Insert the success message above the submit button
      const submitButton = form.querySelector("button[type=submit]");
      form.insertBefore(successMessage, submitButton);
    };

    document.querySelector("form").addEventListener("submit", handleSubmit);
  </script>
{{ end }}
