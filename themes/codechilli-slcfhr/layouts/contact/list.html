{{ define "main" }}
  <!-- contact -->
  <section class="section">
    <div class="container">
      <div class="row">
        <!-- Form -->
        <div class="col-lg-7 mb-4 mb-lg-0 text-center">
          {{ partial "contact-form.html" . }}
        </div>
        <!-- /Form -->

        <!-- Contact Details -->
        <div class="col-lg-5 mt-5 mt-lg-0">
          {{ partial "contact-details.html" }}
        </div>
        <!-- /Contact Details -->
      </div>
    </div>
  </section>
  <!-- /contact -->

  <!-- gmap -->
  <section class="section pt-0 pb-0">
    <!-- Google Map -->
    <div
      id="map_canvas"
      data-latitude="{{ site.Params.map.map_latitude }}"
      data-longitude="{{ site.Params.map.map_longitude }}"
      data-marker="{{ site.Params.map.map_marker | absURL }}"
      data-marker-name="{{ site.Title }}"></div>
  </section>
  <!-- /gmap -->
  {{ "<!-- Google Map API -->" | safeHTML }}
  {{ with site.Params.map.gmap_api }}
    <script
      async="false"
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={{ . }}&libraries=places&callback=initMap"></script>
  {{ end }}

{{ end }}
