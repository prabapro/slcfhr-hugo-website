{{ define "main" }}
  <!-- notice details -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex">
            <div class="text-center mr-4">
              <div class="p-4 bg-primary text-white">
                <span class="h2 d-block">{{ humanize .PublishDate.Day }}</span>
                {{ .PublishDate.Format "Jan, 2006" }}
              </div>
            </div>
            <!-- notice content -->
            <div class="content content-body">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /notice details -->
{{ end }}
