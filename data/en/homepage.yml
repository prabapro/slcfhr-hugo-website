############################## About ##################################
about:
  enable : true
  title : "About SLCFHR"
  image : "images/about/dr-shiva-temp.jpg"
  content : "<p>SLCFHR is devoted to providing compassionate care to the underprivileged sectors of Sri Lankan society, addressing a spectrum of health challenges such as partial paralysis, facial palsy, Parkinson's disease, joint pains, arthritis, autism, and cerebral palsy in children.</p>

  <p>The founder of SLCFHR, <strong>Dr. P. Shivapadasundaram</strong>, affectionately known as Dr. Shiva, plays a crucial role in providing unwavering support to patients, extending his services to extremely poor senior citizens and children by offering free medicine and food. The clinic upholds a commitment to nondiscrimination, ensuring that individuals seeking treatment, regardless of age, religion, race, caste, or creed, receive comprehensive care.</p>"
  button:
    enable : true
    label : "Learn more"
    link : "about/"

